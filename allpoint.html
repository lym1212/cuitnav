<html>

	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>

<body>
	<div id="header">
		<div id="navi">
		<ul>
			<li><a href="index.html"><span>地图</span></a></li>
			<li><a href="walking.html"><span>路线</span></a></li>
			<li><a href="allpoint.html"><span>分类</span></a></li>
		</ul>
		</div>
		<div id="point">
			<div>
				<h4>校内</h4>
				<div>
					<div><p id="education" class="poilist">教学设施<i class="fas fa-angle-down"></i></p><div id="edcu" class="pt"></div></div>
					<div><p id="dormitory" class="poilist">宿舍<i class="fas fa-angle-down"></i></p><div id="ss" class="pt"></div></div>
					<div><p id="stadium" class="poilist">体育场馆<i class="fas fa-angle-down"></i></p><div id="tyc" class="pt"></div></div>
					<div><p id="scenicspot" class="poilist">景点<i class="fas fa-angle-down"></i></p><div id="jd" class="pt"></div></div>
					<div><p id="canyinxn" class="poilist">餐饮<i class="fas fa-angle-down"></i></p><div id="cy" class="pt"></div></div>
					<div><p id="service" class="poilist">生活服务<i class="fas fa-angle-down"></i></p><div id="serv" class="pt"></div></div>
					<div><p id="yule" class="poilist">休闲娱乐<i class="fas fa-angle-down"></i></p><div id="yl" class="pt"></div></div>
					<div><p id="churukou" class="poilist">出入口<i class="fas fa-angle-down"></i></p><div id="crk" class="pt"></div></div>
				</div>
			</div><br/>
			<div>
				<h4>校外</h4>
				<div>
					<div><p id="canyinxw" class="poilist">餐饮<i class="fas fa-angle-down"></i></p><div id="cyxw" class="pt"></div></div>
					<div><p id="servicexw" class="poilist">生活服务<i class="fas fa-angle-down"></i></p><div id="servxw" class="pt"></div></div>
					<div><p id="yulexw" class="poilist">休闲娱乐<i class="fas fa-angle-down"></i></p><div id="ylxw" class="pt"></div></div>
					<div><p id="busstop" class="poilist">公交站<i class="fas fa-angle-down"></i></p><div id="bus" class="pt"></div></div>
				</div>
			</div>
		</div>
		<div id="walking2">
			<form>
				<div id="walkingsearch">
					<div id="row">
						<div id="switch">
							<i class="fas fa-sync"></i>
						</div>
						<div id="inputpoi">
							<div class="inputgroup inputtext">
								<input id="startpoi" type="text" placeholder="我的位置" value="" autocomplete="off">
							</div>
							<div style="position: relative;"><div class="searchresult"></div></div>
							<div class="inputgroup inputtext">
								<input id="endpoi" type="text" placeholder="输入终点" value="" autocomplete="off">
							</div>
							<div style="position: relative;"><div class="searchresult"></div></div>
						</div>
						<div id="btnsearch">搜索</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="container" style="display: none"></div>
	<script type="text/javascript" src="script/addLoadEvent.js"></script>
